<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WillBuy — выгодный выбор</title>
  <link rel="icon" href="image/logo.png">
  <style>
    :root {
      --black-rich: #0b0b0b;
      --black-soft: #121212;
      --text-white: #f5f5f5;
      --accent-gold: #d4af37;
      --card-bg: #0f0f10;
      --border-subtle: rgba(255, 255, 255, 0.04);
      --shadow-strong: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--black-rich), var(--black-soft));
      color: var(--text-white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 60px 40px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--shadow-strong);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 56px;
      letter-spacing: -0.03em;
      color: var(--text-white);
    }

    .slogan {
      margin-bottom: 30px;
      font-size: 22px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 12px;
      background: linear-gradient(180deg, var(--accent-gold), #b8922e);
      color: #0b0b0b;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.18);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(212, 175, 55, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WillBuy</h1>
    <p class="slogan">Выгодный выбор — это стиль</p>
    <a href="index.html" class="btn">Найти скидки</a>
  </div>
</body>
</html>
